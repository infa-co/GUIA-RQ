# Porta e binding para o Render
server.port=${PORT:10000}
server.address=0.0.0.0

############################################
# DATABASE - RENDER POSTGRES
############################################

# Exemplo para o Render:
# DATABASE_URL=jdbc:postgresql://dpg-d4f9a1drnu6s73due9f0-a.oregon-postgres.render.com:5432/guia_rq
# DATABASE_USER=guia_rq_user
# DATABASE_PASSWORD=tbksHYYiSgPKYZmAzDkbsnPagL2uNODj

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false

############################################
# E-MAIL (Resend ou SMTP tradicional)
############################################

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8

############################################
# STRIPE
############################################

stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.public-key=${STRIPE_PUBLIC_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

############################################
# LOGGING
############################################

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
