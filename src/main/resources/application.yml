server:
  port: 8080
  error:
    whitelabel:
      enabled: false   # Desativa a tela branca padr√£o do Spring Boot
    path: /error        # Rota global de erro
    include-message: always
    include-binding-errors: always

spring:
  mvc:
    static-path-pattern: /**
    throw-exception-if-no-handler-found: true
  web:
    resources:
      static-locations: classpath:/static/

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
  file:
    name: logs/guiarq.log
