<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho â€¢ Guia RQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.4s ease forwards;
}
</style>
</head>

<body class="bg-gray-50 font-[Inter]">

<header class="fixed top-0 w-full bg-white/95 backdrop-blur-md shadow-sm z-50">
  <div class="px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
   
<a href="../index.html" class="flex items-center space-x-2 group">
  <img src="../assets/images/guia-rancho-queimado-logo-sem-fundo.png"
       alt="Logo Guia RQ"
       class="h-12 sm:h-14 w-auto transition-transform group-hover:scale-105">
  <span class="text-lg sm:text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors">
    Guia RQ
  </span>
</a>

    <nav class="hidden sm:flex space-x-6 text-sm font-medium text-gray-700">
      <a href="../index.html" class="hover:text-blue-600">Home</a>
      <a href="tickets.html" class="hover:text-blue-600">Tickets</a>
      <a href="pacotes.html" class="hover:text-blue-600">Pacotes</a>
      <a href="sobre.html" class="hover:text-blue-600">Sobre</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-32">
  <h1 class="text-2xl font-bold text-center mb-6">Seu carrinho de experiÃªncias </h1>

  <div class="lg:grid lg:grid-cols-3 lg:gap-8">
    <!-- Itens -->
    <div id="cart-items" class="lg:col-span-2 space-y-4 mb-8"></div>

    <!-- Resumo -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 h-fit sticky top-24">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Resumo da compra</h2>
      <div id="summary-lines" class="space-y-3 mb-4"></div>

      <div class="flex justify-between text-lg font-bold text-green-600 border-t pt-3">
        <span>Total</span>
        <span id="total">R$ 0,00</span>
      </div>

      <button 
  id="continuar-pagamento" 
  class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
  Continuar para Pagamento
</button>
    </div>
  </div>

  <!-- Upsell -->
  <section class="mt-12 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">ðŸ’¡ Aproveite mais experiÃªncias</h3>
    <div class="grid sm:grid-cols-2 gap-4">
      <button data-upsell="cafe" class="border border-gray-200 rounded-lg p-4 hover:border-blue-500 flex items-center gap-3">
        <img src="../assets/images/praca2.jpeg" class="w-16 h-16 rounded-lg object-cover" />
        <div>
          <h4 class="font-semibold text-gray-900">Descubra Rancho Queimado em 3 dias</h4>
          <p class="text-sm text-gray-600">+ R$ 18,00</p>
        </div>
      </button>
      <button data-upsell="mesa" class="border border-gray-200 rounded-lg p-4 hover:border-blue-500 flex items-center gap-3 relative">
        <span class="absolute -top-2 -right-2 bg-yellow-400 text-gray-900 text-xs px-2 py-1 rounded-full font-semibold">10% OFF</span>
        <img src="../assets/images/praca.jpeg" class="w-16 h-16 rounded-lg object-cover" />
        <div>
          <h4 class="font-semibold text-gray-900">Mapa de Rancho Queimado</h4>
          <p class="text-sm text-gray-600">+ R$ 22,50</p>
        </div>
      </button>
    </div>
  </section>
</main>

<script>
const cartContainer = document.getElementById('cart-items');
const totalEl = document.getElementById('total');
const summaryLines = document.getElementById('summary-lines');

let cart = JSON.parse(localStorage.getItem('carrinho')) || [];
cart = cart.map(i => ({ ...i, qtd: 1 }));
saveCart();
// Detecta o caminho base de forma automÃ¡tica
const isInPages = window.location.pathname.includes("/pages/");
const basePath = isInPages ? "../assets/images/" : "./assets/images/";

const upsells = {
  cafe: { 
    nome: 'Descubra Rancho Queimado em 3 Dias', 
    preco: 18.00, 
    ativo: false, 
    img: basePath + 'praca2.jpeg'
  },
  mesa: { 
    nome: 'Mapa de Rancho Queimado', 
    preco: 22.50, 
    ativo: false, 
    img: basePath + 'praca.jpeg'
  }
};

function money(v) { return 'R$ ' + v.toFixed(2); }

function saveCart() { localStorage.setItem('carrinho', JSON.stringify(cart)); }

function renderCart() {
  cartContainer.innerHTML = '';

  if (cart.length === 0) {
    const existing = document.getElementById("upgrade-message");
if (existing) existing.remove();

    cartContainer.innerHTML = `
      <div class="bg-white p-6 rounded-xl shadow-sm text-center text-gray-700">
        Seu carrinho estÃ¡ vazio ðŸ˜¢<br>
        <a href="../index.html" class="text-blue-600 underline hover:text-blue-800">Voltar e ver experiÃªncias</a>
      </div>`;
    summaryLines.innerHTML = '';
    totalEl.textContent = 'R$ 0,00';
    return;
  }

  cart.forEach(item => {
    const imgSrc = (() => {
      if (item.img?.startsWith('http')) return item.img;                       // http/https
      if (window.location.hostname.includes('github.io'))                       // GitHub Pages
        return '/GUIA-RQ/' + String(item.img || '').replace(/^(\.\.\/)+/, '');
      return (item.img || '').startsWith('../') ? item.img : '../' + (item.img || ''); // local
    })();

    const row = document.createElement('div');
    row.className = "bg-white rounded-xl shadow-sm border p-4 flex gap-4";
    row.innerHTML = `
      <img src="${imgSrc}" onerror="this.src='${basePath}default.jpg';" class="w-24 h-24 rounded-lg object-cover" />
      <div class="flex-1">
        <div class="flex justify-between">
          <div>
            <h3 class="font-semibold">${item.nome}</h3>
            <p class="text-sm text-gray-600">${item.local || ''}</p>
          </div>
          <button onclick="removeItem(${item.id})" class="text-red-500 hover:text-red-700">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>

        <!-- âœ… Quantidade fixa (sem +/âˆ’) -->
        <div class="flex justify-between items-center mt-3">
          <span class="text-sm text-gray-600">Quantidade: 1</span>
          <p class="font-semibold">${money(item.preco)}</p>
        </div>
      </div>`;
    cartContainer.appendChild(row);
  });

    // ApÃ³s montar todos os itens, atualiza o resumo normalmente
  renderSummary();

  // ðŸ”¹ Exibe sugestÃ£o de upgrade somente apÃ³s o carrinho ser renderizado
  setTimeout(() => {
    renderUpgradeSuggestion();
  }, 0);
}


function removeItem(id) {
  cart = cart.filter(i => i.id != id);
  saveCart();
  renderCart();
}

function renderSummary() {
  summaryLines.innerHTML = '';
  let subtotal = 0;

  cart.forEach(i => {
    subtotal += i.preco; // âœ… cada item vale 1
    summaryLines.innerHTML += `
      <div class="flex justify-between text-sm">
        <span>${i.nome}</span>
        <span>${money(i.preco)}</span>
      </div>`;
  });

  Object.values(upsells).forEach(u => {
    if (u.ativo) {
      subtotal += u.preco;
      summaryLines.innerHTML += `
        <div class="flex justify-between text-sm text-gray-700">
          <span>+ ${u.nome}</span>
          <span>${money(u.preco)}</span>
        </div>`;
    }
  });

  totalEl.textContent = money(subtotal);
}

document.querySelectorAll('[data-upsell]').forEach(btn => {
  const id = btn.dataset.upsell;

  const setAdded = (add) => {
    btn.classList.toggle('bg-green-50', add);
    btn.classList.toggle('border-green-400', add);
    const old = btn.querySelector('.added');
    if (old) old.remove();
    if (add) {
      const s = document.createElement('span');
      s.className = 'added ml-auto text-green-600 font-semibold flex items-center gap-1';
      s.innerHTML = 'Adicionado âœ…';
      btn.appendChild(s);
    }
  };

  // ðŸ”¹ Evento de clique nos botÃµes de upsell
btn.onclick = () => {
  // Alterna o estado do upsell (ativo/inativo)
  upsells[id].ativo = !upsells[id].ativo;

  // Atualiza o estilo visual (verde quando ativo)
  setAdded(upsells[id].ativo);

  // Atualiza o resumo e a mensagem de upgrade
  renderSummary();
  renderUpgradeSuggestion();

  // ðŸ”¹ Salva o estado atualizado dos upsells no localStorage
  localStorage.setItem("upsells", JSON.stringify(upsells));
};

  // ðŸ”¹ Ao recarregar a pÃ¡gina, mantÃ©m o estado visual do upsell ativo
  if (upsells[id].ativo) setAdded(true);
});

renderCart();
// ðŸ”¹ Detecta se deve mostrar a mensagem de upgrade
function renderUpgradeSuggestion() {
  const existing = document.getElementById("upgrade-message");
  if (existing) existing.remove();

  if (cart.length > 0) {
    const upgrade = document.createElement("div");
    upgrade.id = "upgrade-message";
    upgrade.className =
      "bg-gradient-to-r from-blue-50 to-indigo-100 border border-blue-200 rounded-2xl p-6 shadow-sm flex flex-col md:flex-row md:items-center md:justify-between gap-4 animate-fadeIn";

    upgrade.innerHTML = `
      <div class="flex-1">
        <h3 class="font-semibold text-gray-900 text-lg md:text-xl leading-snug">
          âœ¨ Economize mais com o 
          <a href="./pacotes.html" class="text-blue-600 hover:underline font-semibold">
            Pacote Completo
          </a>
        </h3>
        <p class="text-sm md:text-base text-gray-700 mt-2">
          Leve <strong>10 tickets</strong> por apenas 
          <span class="text-blue-700 font-semibold">R$ 77</span> â€” 
          sÃ£o mais de <strong>R$ 230</strong> em vantagens pagando muito menos!
        </p>
      </div>

      <button
        id="upgrade-btn"
        class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-blue-700 transition-all text-sm md:text-base w-full md:w-auto">
         Fazer upgrade agora!
      </button>
    `;

    // ðŸ”¹ Encaixa o card dentro da coluna do carrinho
    const cartSection = document.getElementById("cart-items");
    cartSection.insertAdjacentElement("beforebegin", upgrade);

    // ðŸ”¹ AÃ§Ã£o do botÃ£o
    document.getElementById("upgrade-btn").addEventListener("click", () => {
      localStorage.removeItem("carrinho");
      window.location.href = "./resumo.html?pacote=rancho-completo";
    });
  }
}
</script>

<script>
 document.getElementById("continuar-pagamento").addEventListener("click", () => {
  const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
  if (carrinho.length === 0) {
    alert("Seu carrinho estÃ¡ vazio!");
    return;
  }

  // ðŸ”¹ LÃª catÃ¡logo de upsells do localStorage
  const upsellsCatalogo = JSON.parse(localStorage.getItem("upsells")) || {};

  // ðŸ”¹ Garante que o objeto atual no cÃ³digo reflete o estado real (botÃµes)
  // Atualiza o localStorage com o estado mais recente da variÃ¡vel "upsells"
  localStorage.setItem("upsells", JSON.stringify(upsells));

  // ðŸ”¹ Coleta apenas os upsells realmente selecionados
  const upsellsSelecionados = Object.entries(upsellsCatalogo)
    .filter(([id, u]) => upsells[id]?.ativo === true)
    .map(([id]) => id);

  // ðŸ”¹ Calcula subtotal + upsells realmente ativos
  const subtotal = carrinho.reduce((acc, item) => acc + item.preco * item.qtd, 0);
  const taxa = 0;

  const totalUpsells = upsellsSelecionados
    .map(id => upsellsCatalogo[id]?.preco || 0)
    .reduce((acc, val) => acc + val, 0);

  const totalFinal = (subtotal + totalUpsells + taxa).toFixed(2);

  const resumoCompra = {
    subtotal,
    taxa,
    totalFinal,
    data: new Date().toLocaleDateString("pt-BR", { day: "2-digit", month: "long", year: "numeric" }),
  };

  // ðŸ”¹ Salva tudo
  localStorage.setItem("resumoCompra", JSON.stringify(resumoCompra));
  localStorage.setItem("upsellsSelecionados", JSON.stringify(upsellsSelecionados));

  // ðŸ‘‰ Segue para pagamento
  window.location.href = "pagamento.html";
});
</script>

</body>
</html>
