<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Validar Ticket</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- CARD PRINCIPAL: TICKET ENCONTRADO -->
<div id="card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center hidden">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Ticket Encontrado ‚úÖ</h1>

    <p class="text-gray-700 mb-2">
        <strong>Cliente:</strong>
        <span id="nomeCliente"></span>
    </p>
    <p class="text-gray-700 mb-4">
        <strong>Ticket:</strong>
        <span id="nomeTicket"></span>
    </p>

    <button
            id="btnConfirmar"
            onclick="confirmarTicket()"
            class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Confirmar uso do ticket
    </button>
</div>

<div id="erro" class="bg-blue-100 text-blue-900 p-8 rounded-xl shadow-lg w-full max-w-md text-center hidden">
    <h2 class="text-2xl font-bold mb-4">Valida√ß√£o Manual - Pe√ßa os seguintes dados e nos envie pelo o Whatsapp üöß</h2>

    <p class="text-gray-800 mb-2">
        <strong>Nome:</strong>
        <span id="nomeCliente"></span>
    </p>

    <p class="text-gray-800 mb-6">
        <strong>CPF:</strong>
        <span id="cpfCliente"></span>
    </p>

    <a
            id="btnWhatsapp"
            target="_blank"
            class="block w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Validar via WhatsApp
    </a>

    <p class="text-sm text-blue-800 mt-6">
        Este ticket est√° em processo de valida√ß√£o manual.
    </p>
</div>


<!-- TICKET J√Å UTILIZADO -->
<div id="usado" class="bg-yellow-100 text-yellow-900 p-6 rounded-xl shadow w-full max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-2">Ticket J√° Validado ‚ö†Ô∏è</h2>
    <p>Este ticket j√° foi utilizado anteriormente.</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const qr = params.get("qr");

    if (!qr) {
        document.getElementById("erro").classList.remove("hidden");
    } else {
        fetch(`https://guia-rq-backend.onrender.com/api/tickets/validar-ticket/${qr}`)
            .then(res => {
                if (!res.ok) throw new Error();
                return res.json();
            })
            .then(ticket => {
                if (ticket.usado === true) {
                    document.getElementById("usado").classList.remove("hidden");
                    return;
                }

                document.getElementById("nomeCliente").innerText = ticket.nomeCliente || "-";
                document.getElementById("nomeTicket").innerText = ticket.nomeTicket || "-";

                configurarWhatsapp(nome, cpf);

                document.getElementById("card").classList.remove("hidden");
            })
            .catch(() => {
                document.getElementById("erro").classList.remove("hidden");
            });
    }

    function confirmarTicket() {
        if (!qr) {
            alert("QR Code inv√°lido.");
            return;
        }

        fetch(`https://guia-rq-backend.onrender.com/api/tickets/confirmar/${qr}`, { method: "POST" })
            .then(async res => {
                const texto = await res.text();

                if (res.status === 200) {
                    alert("‚úî " + (texto || "Ticket confirmado com sucesso."));
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("usado").classList.remove("hidden");
                } else if (res.status === 409) {
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("usado").classList.remove("hidden");
                } else {
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("erro").classList.remove("hidden");
                }
            })
            .catch(() => {
                alert("‚ùå Erro de conex√£o com o servidor.");
            });
    }



        document.getElementById("btnWhatsapp").addEventListener("click", function () {
        const nome = document.getElementById("nomeCliente").innerText.trim();
        const cpf = document.getElementById("cpfCliente").innerText.trim();

        const numeroWhatsapp = "5548999116344";

        const mensagem =
        `Ol√°, gostaria de validar um ticket do Guia Rancho Queimado.

Nome: ${nome || "-"}
CPF: ${cpf || "-"}`;

        const link = `https://api.whatsapp.com/send/?phone=5548999116344&text=Ol%C3%A1%2C+gostaria+de+validar+um+ticket+do+Guia+Rancho+Queimado.%0A%0AEstabelecimento%3A%0A%0ANome%3A+%0ACPF%3A+&type=phone_number&app_absent=0${encodeURIComponent(mensagem)}`;

        this.href = link;
    });
</script>

</body>
</html>
