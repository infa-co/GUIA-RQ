<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Validar Ticket</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- CARD PRINCIPAL: TICKET ENCONTRADO -->
<div id="card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center hidden">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Ticket Encontrado ✅</h1>

    <p class="text-gray-700 mb-2">
        <strong>Cliente:</strong>
        <span id="nomeCliente"></span>
    </p>
    <p class="text-gray-700 mb-4">
        <strong>Ticket:</strong>
        <span id="nomeTicket"></span>
    </p>

    <button
            id="btnConfirmar"
            onclick="confirmarTicket()"
            class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Confirmar uso do ticket
    </button>
</div>

<!-- TICKET INVÁLIDO -->
<div id="erro" class="bg-red-100 text-red-800 p-6 rounded-xl shadow w-full max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-2">Ticket Inválido ❌</h2>
    <p>Este ticket não existe ou o código é inválido.</p>
</div>

<!-- TICKET JÁ UTILIZADO -->
<div id="usado" class="bg-yellow-100 text-yellow-900 p-6 rounded-xl shadow w-full max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-2">Ticket Já Utilizado ⚠️</h2>
    <p>Este ticket já foi utilizado anteriormente.</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const qr = params.get("qr");

    if (!qr) {
        // Sem parâmetro ?qr= → já mostra erro
        document.getElementById("erro").classList.remove("hidden");
    } else {
        // Valida o ticket no backend
        fetch(`https://guia-rq-backend.onrender.com/api/tickets/validar-ticket/${qr}`)
            .then(res => {
                if (!res.ok) throw new Error();
                return res.json();
            })
            .then(ticket => {
                // Se o backend já marcou como usado
                if (ticket.usado === true) {
                    document.getElementById("usado").classList.remove("hidden");
                    return;
                }

                // Preenche dados básicos
                document.getElementById("nomeCliente").innerText = ticket.nomeCliente || "-";
                document.getElementById("nomeTicket").innerText = ticket.nomeTicket || "-";

                // Mostra o card principal
                document.getElementById("card").classList.remove("hidden");
            })
            .catch(() => {
                document.getElementById("erro").classList.remove("hidden");
            });
    }

    function confirmarTicket() {
        if (!qr) {
            alert("QR Code inválido.");
            return;
        }

        fetch(`https://guia-rq-backend.onrender.com/api/tickets/confirmar/${qr}`, {
            method: "POST"
        })
            .then(async res => {
                const texto = await res.text();

                if (res.status === 200) {
                    alert("✔ " + (texto || "Ticket confirmado com sucesso."));
                    // Opcional: troca o card pela mensagem de já utilizado
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("usado").classList.remove("hidden");
                } else if (res.status === 409) {
                    // Ticket já usado
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("usado").classList.remove("hidden");
                } else if (res.status === 404) {
                    // Ticket não encontrado
                    document.getElementById("card").classList.add("hidden");
                    document.getElementById("erro").classList.remove("hidden");
                } else {
                    alert("❌ Não foi possível confirmar o ticket.");
                }
            })
            .catch(() => {
                alert("❌ Erro de conexão com o servidor.");
            });
    }
</script>

</body>
</html>
