<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Validar Ticket</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center hidden">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Ticket Encontrado</h1>

    <p class="text-gray-700 mb-2"><strong>Cliente Original:</strong> <span id="nomeCliente"></span></p>
    <p class="text-gray-700 mb-2"><strong>Ticket:</strong> <span id="nomeTicket"></span></p>

    <p id="pacoteInfo" class="text-blue-700 font-semibold hidden mt-2"></p>

    <hr class="my-4">

    <!-- FORMULÁRIO DO DONO DO COMÉRCIO -->
    <div class="text-left">
        <label class="block mb-1 font-semibold">Nome do Cliente que está usando agora</label>
        <input id="clienteUso" type="text" class="w-full p-2 border rounded mb-3">

        <label class="block mb-1 font-semibold">Nome do Estabelecimento</label>
        <input id="estabelecimento" type="text" class="w-full p-2 border rounded mb-3">

        <label class="block mb-1 font-semibold">Validado por (funcionário)</label>
        <input id="validadoPor" type="text" class="w-full p-2 border rounded mb-3">
    </div>

    <button onclick="confirmarTicket()"
            id="btnConfirmar"
            class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
        Confirmar Ticket
    </button>
</div>

<div id="erro" class="bg-red-100 text-red-800 p-6 rounded-xl shadow w-full max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-2">Ticket Inválido ❌</h2>
    <p>Este ticket não existe.</p>
</div>

<div id="usado" class="bg-yellow-100 text-yellow-900 p-6 rounded-xl shadow w-full max-w-md text-center hidden">
    <h2 class="text-xl font-bold mb-2">Ticket Já Utilizado ⚠️</h2>
    <p>Este ticket não tem mais usos disponíveis.</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const qr = params.get("qr");

    let tipoPacote = false;
    let usosRestantes = 0;

    if (!qr) {
        document.getElementById("erro").classList.remove("hidden");
    } else {
        fetch(`https://guia-rq-backend.onrender.com/api/tickets/validar-ticket/${qr}`)
            .then(res => {
                if (!res.ok) throw new Error();
                return res.json();
            })
            .then(ticket => {

                tipoPacote = ticket.tipoPacote;
                usosRestantes = ticket.usosRestantes;

                if (ticket.usado === true || (tipoPacote && usosRestantes <= 0)) {
                    document.getElementById("usado").classList.remove("hidden");
                    return;
                }

                document.getElementById("nomeCliente").innerText = ticket.cliente;
                document.getElementById("nomeTicket").innerText = ticket.ticket;

                if (tipoPacote) {
                    document.getElementById("pacoteInfo").classList.remove("hidden");
                    document.getElementById("pacoteInfo").innerText =
                        `Pacote com múltiplos usos — Restam ${usosRestantes} uso(s).`;
                }

                document.getElementById("card").classList.remove("hidden");
            })
            .catch(() => {
                document.getElementById("erro").classList.remove("hidden");
            });
    }

    function confirmarTicket() {

        const clienteUso = document.getElementById("clienteUso").value;
        const estabelecimento = document.getElementById("estabelecimento").value;
        const validadoPor = document.getElementById("validadoPor").value;

        if (!clienteUso || !estabelecimento || !validadoPor) {
            alert("Preencha todos os campos antes de confirmar.");
            return;
        }

        fetch(`https://guia-rq-backend.onrender.com/api/tickets/confirmar/${qr}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                clienteUso,
                estabelecimento,
                validadoPor
            })
        })
            .then(async res => {

                const texto = await res.text();

                if (res.status === 200) {
                    alert("✔ " + texto);
                    location.reload();
                }

                if (res.status === 409) {
                    document.getElementById("usado").classList.remove("hidden");
                }

                if (res.status === 404) {
                    document.getElementById("erro").classList.remove("hidden");
                }
            });
    }
</script>

</body>
</html>
