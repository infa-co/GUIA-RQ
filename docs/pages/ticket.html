<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Ticket - Guia RQ</title>

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { display: none; }
    </style>

    <script src="./js/tickets.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow-sm fixed top-0 w-full z-50">
    <div class="px-4 py-3 flex items-center justify-between">
        <a href="../index.html" class="flex items-center space-x-2 group">
            <img src="../assets/images/guia-rancho-queimado-logo-sem-fundo.png"
                 class="h-10 w-auto transition group-hover:scale-105">

            <span class="text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition">
                Guia RQ
            </span>
        </a>
    </div>
</header>

<!-- MAIN -->
<main class="pt-24 px-4 pb-20">

    <div id="ticketContainer" class="hidden">

        <!-- Nome do ticket -->
        <h1 id="ticketNome" class="text-2xl font-semibold text-gray-900"></h1>
        <p id="ticketDescricao" class="text-sm text-gray-600 mt-1"></p>

        <!-- Card de info -->
        <div class="mt-6 bg-white rounded-xl shadow p-5 space-y-3">

            <div>
                <p class="text-xs text-gray-500">Data da Compra</p>
                <p id="ticketData" class="text-sm font-semibold text-gray-800"></p>
            </div>

            <div>
                <p class="text-xs text-gray-500">Experiência</p>
                <p id="ticketExperiencia" class="text-sm font-semibold text-gray-800"></p>
            </div>

            <div>
                <p class="text-xs text-gray-500">Status</p>
                <p id="ticketStatus" class="inline-block px-3 py-1 rounded-full text-xs font-semibold"></p>
            </div>
        </div>

        <!-- QR CODE -->
        <div class="mt-8 text-center">
            <h2 class="text-lg font-semibold text-gray-900 mb-3">Seu QR Code</h2>
            <img id="ticketQr" class="mx-auto rounded-xl shadow-md border w-64 h-64 object-contain">
        </div>

        <!-- Botão voltar -->
        <button onclick="window.location.href='meus-tickets.html'"
                class="w-full mt-10 bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
            Voltar para Meus Tickets
        </button>

    </div>

    <!-- LOADER -->
    <div id="loading" class="text-center mt-10">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-600 mx-auto"></div>
        <p class="text-sm text-gray-600 mt-2">Carregando ticket...</p>
    </div>

    <!-- ERRO -->
    <p id="erro" class="hidden text-center text-red-500 font-semibold mt-10"></p>

</main>

<script>
    carregarTicketIndividual();
</script>

</body>
</html>
