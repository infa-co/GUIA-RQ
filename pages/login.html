<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::webkit-scrollbar { display: none; }
        body { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest': '#3B6B4E',
                        'cream': '#F4F2EC',
                        'neutral-gray': '#E9E9E9',
                        'burnt-orange': '#E67E22'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream">

<!-- Login/Register Screen -->
<div id="login-screen" class="min-h-screen bg-gradient-to-b from-cream to-white relative overflow-hidden">
    <div class="absolute top-0 right-0 w-32 h-32 bg-forest/5 rounded-full -translate-y-16 translate-x-16"></div>
    <div class="absolute bottom-0 left-0 w-24 h-24 bg-burnt-orange/5 rounded-full translate-y-12 -translate-x-12"></div>
    
    <div id="login-header" class="pt-16 px-6 text-center">
        <div class="w-16 h-16 bg-forest rounded-2xl mx-auto mb-4 flex items-center justify-center">
            <i class="fa-solid fa-mountain text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-forest mb-2">Guia Rancho Queimado</h1>
        <p class="text-gray-600 text-sm">Bem-vindo(a) ao Guia Rancho Queimado!<br>sua próxima experiência começa aqui.</p>
    </div>

    <div id="login-form" class="px-6 mt-12">
        <div class="bg-white rounded-3xl shadow-lg p-8">
            <div class="mb-6">
                <div class="flex bg-neutral-gray rounded-xl p-1 mb-8">
                    <button id="login-tab" class="flex-1 py-3 text-sm font-medium rounded-lg bg-white text-forest shadow-sm">Entrar</button>
                    <button id="register-tab" class="flex-1 py-3 text-sm font-medium rounded-lg text-gray-500">Criar conta</button>
                </div>

                <div id="login-fields">
                    <div class="mb-4">
                        <input type="email" placeholder="E-mail" class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-forest focus:outline-none">
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Senha" class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-forest focus:outline-none">
                    </div>
                </div>

                <div id="register-fields" class="hidden">
                    <div class="mb-4">
                    <input type="text" placeholder="Nome completo" class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-forest focus:outline-none">
                       </div>
                    <!-- Bloco de Endereço Completo -->
<div class="mb-6">
  <h3 class="text-gray-700 font-semibold mb-3">Endereço</h3>

  <!-- Telefone -->
  <div class="mb-4">
    <input type="tel" placeholder="Número de telefone"
      class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-green-700 focus:outline-none">
  </div>

  <!-- Rua -->
  <div class="mb-4">
    <input type="text" placeholder="Rua"
      class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-green-700 focus:outline-none">
  </div>

  <!-- Número + Cidade + Estado (lado a lado no desktop) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <input type="text" placeholder="Número"
        class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-green-700 focus:outline-none">
    </div>
    <div>
      <input type="text" placeholder="Cidade"
        class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-green-700 focus:outline-none">
    </div>
    <div>
      <input type="text" placeholder="Estado"
        class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-green-700 focus:outline-none">
    </div>
  </div>
</div>
                    <div class="mb-4">
                        <input type="email" placeholder="E-mail" class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-forest focus:outline-none">
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Senha" class="w-full p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:border-forest focus:outline-none">
                    </div>
                </div>

                <button id="main-btn" class="w-full bg-forest text-white py-4 rounded-xl font-semibold mb-4">Entrar</button>

                <div class="text-center mb-6">
                    <span class="text-sm text-gray-500 cursor-pointer">Esqueceu sua senha?</span>
                </div>

                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">ou</span>
                    </div>
                </div>

                <button class="w-full border border-gray-200 py-4 rounded-xl flex items-center justify-center space-x-3">
                    <i class="fa-brands fa-google text-red-500"></i>
                    <span class="text-gray-700 font-medium">Continuar com Google</span>
                </button>
            </div>
        </div>
    </div>
</div>



<script>
    // Tab switching for login/register
    document.getElementById('login-tab').addEventListener('click', function() {
        document.getElementById('login-tab').className = 'flex-1 py-3 text-sm font-medium rounded-lg bg-white text-forest shadow-sm';
        document.getElementById('register-tab').className = 'flex-1 py-3 text-sm font-medium rounded-lg text-gray-500';
        document.getElementById('login-fields').classList.remove('hidden');
        document.getElementById('register-fields').classList.add('hidden');
        document.getElementById('main-btn').textContent = 'Entrar';
    });

    document.getElementById('register-tab').addEventListener('click', function() {
        document.getElementById('register-tab').className = 'flex-1 py-3 text-sm font-medium rounded-lg bg-white text-forest shadow-sm';
        document.getElementById('login-tab').className = 'flex-1 py-3 text-sm font-medium rounded-lg text-gray-500';
        document.getElementById('register-fields').classList.remove('hidden');
        document.getElementById('login-fields').classList.add('hidden');
        document.getElementById('main-btn').textContent = 'Criar conta';
    });

    // Screen navigation simulation
    document.getElementById('main-btn').addEventListener('click', function() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.remove('hidden');
    });

    // Show cart screen (for demo purposes)
    function showCart() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.add('hidden');
        document.getElementById('cart-screen').classList.remove('hidden');
    }

    // Show confirmation screen
    document.querySelector('#cart-footer button').addEventListener('click', function() {
        document.getElementById('cart-screen').classList.add('hidden');
        document.getElementById('confirmation-screen').classList.remove('hidden');
    });
</script>

</body>
</html>
